<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Do_Chil Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__colunm">
        <span>17:38</span>
      </div>
      <div class="status-bar__column">
        <span>46%</span>
        <i class="fas fa-battery-half"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <hearder class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Do_Chil Talk</h1>
      <p class="welcome-header__text">
        If you have a Do_Chil talk Account, log in with your email or phone
        number.
      </p>
    </hearder>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <a href="#">Find Do_Chil Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/4dc38e1325.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
